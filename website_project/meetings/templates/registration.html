<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/user_app/static/user_apps/user_app_1.css">
</head>
<body style="font-family: Arial, sans-serif; background: linear-gradient(135deg, #4B4BF9, #6F6FFC); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div class="form-container" style="text-align: center; background-color: #6F6FFC; padding: 2rem; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); width: 300px;">
        <h2 style="margin-bottom: 1rem;">Create Account</h2>
        <form method="post" style="display: flex; flex-direction: column; gap: 0.8rem;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <div>
            <p>Already have an account? <a href="{% url 'index' %}" style="color: #ddd; text-decoration: none;">Login</a></p>
        </div>
    </div>

    <script>
        {% if messages %}
            {% for message in messages %}
                alert('{{ message }}');
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
